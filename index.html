<html>
	<head>
		<title> Name App by Kamal Sir </title>
		<style>
			* { font-size:50px; }
			body { background-color:azure; }
		</style>
	</head>
	<body>
		<center>
			<h1> Name App </h1>
			<form onsubmit="show()">
				<input type="text"	placeholder="enter your name "  id="name"/>
				<br/><br/>
				<input type="submit" />
			</form>
				<h2 id="msg" />

				<script>
					function show()
					{
						event.preventDefault();
						let name = document.getElementById("name");
						let msg = document.getElementById("msg");

						if (name.value === "")
						{
							alert("Please enter your name");
							msg.innerHTML = "";
							name.focus();
							return;
						}

						let d = new Date();
						let hr = d.getHours();
						if (hr < 12)
							msg.innerHTML = "Good Morning " + name.value;
						else if (hr < 16)
							msg.innerHTML = "Good Afternoon " + name.value;
						else
							msg.innerHTML = "Good Evening " + name.value;
					}
				</script>
		</center>
	</body>
</html>
